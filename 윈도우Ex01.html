<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>윈도우 열기</title>
    <script>
        function load(URL) {
            window.open(URL, "myWin", "left=300,top=300,width=400,height=300"); //myWin 이름의 400x300 크기 윈도우 300x300 위치에 출력
        }
    </script>
</head>
<body>
    <h3>window.open()으로 윈도우 열기</h3>
    <hr>
    <a href="javascript:load('https://www.naver.com/')">네이버 홈페이지</a><br>
    <a href="javascript:load('https://www.youtube.com/')">유튜브 홈페이지</a><br>
</body>
</html>
